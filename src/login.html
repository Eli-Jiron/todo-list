<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
      <h2>Iniciar sesión</h2>
      <div>Usuario:</div>
      <input id="loginUser" type="text" placeholder="Usuario..." pattern="^[A-Za-z0-9._]+$" maxlength="20" required />
      <div>Contraseña:</div>
      <input id="loginPassword" type="text" placeholder="Contraseña..." />
      <button id="btnLogin">Ingresar</button>
      <div id="mensajeLogin"></div>
      <a href="./register.html">- Registrate -</a>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
